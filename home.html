<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>My ToDo List</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	
</head>
<body>
	<header>
		<input type="text" placeholder="Enter Task Here..." id ="item" onKeyPress="onEnter(event, this)" >
		<button id="add">
			<svg style="position: absolute; width: 0; height: 0; overflow: hidden" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
				<defs>
					<symbol id="icon-plus" viewBox="0 0 32 32">
					<title>plus</title>
					<path d="M31 12h-11v-11c0-0.552-0.448-1-1-1h-6c-0.552 0-1 0.448-1 1v11h-11c-0.552 0-1 0.448-1 1v6c0 0.552 0.448 1 1 1h11v11c0 0.552 0.448 1 1 1h6c0.552 0 1-0.448 1-1v-11h11c0.552 0 1-0.448 1-1v-6c0-0.552-0.448-1-1-1z"></path>
					</symbol>
				</defs>
			</svg>

			<svg class="icon icon-plus"><use xlink:href="#icon-plus"></use>
		</button>
	</header>

	<div class = "container">
		<ul class= "tasks" id="todo"></ul>
		<ul class="tasks" id="completed"></ul>
		<ul class="tasks" id="history"></ul>
	</div>
	<script type="text/javascript" src="javascript/main.js"></script>
</body>
</html>
